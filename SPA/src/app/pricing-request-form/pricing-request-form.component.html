<div class="container">
<form  [formGroup]="form">
 
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="FirstName LastName"  formControlName="name" required>
        </mat-form-field>
        <br/>

        <mat-form-field appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input matInput [max]="max" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> 
        <br/>

        <mat-form-field appearance="fill">
            <mat-label>Cover Amount</mat-label>
            <input matInput placeholder="Cover Amount"  formControlName="amount" required>
        </mat-form-field>
        <br/>
</form>
</div>
